<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto - Lanche </title>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="./vue.js"> </script> -->

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <!-- BARRA PARA TITULO  -->
        <div class="container justify-content-center">

            <span class="navbar-brand mb-0 h1"> Monte o seu lanche </span>

        </div>
    </nav>

    <div class="container">

        <div id="app">

            <div class="row">

                <div class="col-md-6"> <!-- seção img -->
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]"> <!-- v-bind -->
                            <img :src="alface"> <!-- v-bind -->
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div> <!-- FIM seção img -->

                <div class="col-md-6" v-if="etapa == 1">

                    <!-- TIPO do Pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- TITULO - Tipo do Pão -->
                                <div class="card-header">
                                    Tipo do Pão
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="gergelim" v-model="inputTipoPao">
                                        <label class="form-check-label">Gergelim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>

                                </div>
                                
                                <!--Card Body Tipos de Pães -->

                            </div> <!-- fim card -->
                        </div>
                    </div>
                    <!-- FIM TIPO do Pão -->

                    <!-- SALADA -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <!-- TITULO - Salada  -->
                                <div class="card-hearder"> Saladas </div>
                                <!-- Card Body Alface -->
                                <div class="card-body"> 
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" value="alface" v-model="inputSaladas">
                                        <label class="form-check-label">Alface</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- FIM SALADA -->

                    <!-- MOLHOS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- Titulo Molhos -->
                                <div class="card-header"> Molhos </div>
                                <!-- Card Body Tipos de Molhos  -->
                                <div class="card-body">
                                    <!-- Ketchup -->
                                    <div class="form-check form-check-inline">

                                        <input type="checkbox" class="form-check-input" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label"> Ketchup</label>
                                        
                                    </div>
                                    <!-- Mostarda -->
                                    <div class="form-check form-check-inline">

                                        <input type="checkbox" class="form-check-input" value="mostarda" v-model="inputMolhos">
                                        <label class="form-check-label"> Mostarda</label>
                                        
                                    </div>
                                    <!-- Maionese -->
                                    <div class="form-check form-check-inline">

                                        <input type="checkbox" class="form-check-input" value="maionese" v-model="inputMolhos">
                                        <label class="form-check-label"> Maionese</label>
                                        
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div> <!--FIM MOLHOS -->

                    <!-- Tipos Hamburguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO DE HAMBÚRGUER</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer">
                                        <label class="form-check-label">Bovino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer">
                                        <label class="form-check-label">Frango</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer">
                                        <label class="form-check-label">Soja</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Fim Tipos Hamburguer -->

                    <!-- Fazer Pedido -->
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">
                                Fazer pedido
                            </button>
                        </div>
                    </div>
                </div> <!-- Fim col md -->

                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">INFORME SEUS DADOS</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mesa</label>
                                        <input type="text" class="form-control" v-model="inputMesa">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- etapa 13 -->
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa -= 1">Editar o lanche</button>
                            <button type="button" class="btn btn-success" @click="confirmarPedido()">Confirmar</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 3">
                    <!-- Pedido Confirmado -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!--  PEDIDO CONFIRMADO -->

                            </div>
                        </div>
                    </div>
                    <!-- Repetir pedido -->
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">

                            <!-- button Repetir Pedido -->

                        </div>
                    </div>
                </div>
            </div> <!-- fim ROW -->
        </div> <!-- FIM APP -->
    </div> <!-- FIM container -->


    <!-- Inicio instancia VUE -->
    <script>
        const vm = new Vue({
            el: '#app',

            data:{
                inputTipoPao:'',  //
                inputSaladas:[],
                inputMolhos:[],
                inputHamburguer:'',
                etapa: 1,
                inputNome: '',
                inputMesa: '',
            },
            // propriedades computadas -- reativas
            computed: {
                pao() {
                    //switch
                    switch(this.inputTipoPao) {
                        case 'gergelim': 
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano': 
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }
                },
                alface() {
                    if(this.inputSaladas.includes('alface')) {
                        return 'imagens/alface.png'
                    }

                    return 'imagens/padrao/alface.png'
                    
                },
                ketchup (){
                     if(this.inputMolhos.includes('ketchup')) {
                        return 'imagens/ketchup.png'
                     }
                     return 'imagens/padrao/molho.png'
                },
                mostarda (){
                     if(this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                     }
                     return 'imagens/padrao/molho.png'
                },
                maionese (){
                     if(this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png'
                     }
                     return 'imagens/padrao/molho.png'
                },
                hamburguer() {
                    switch(this.inputHamburguer) {
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'soja':
                            return 'imagens/soja.png'
                        default:
                            return 'imagens/padrao/hamburguer.png'
                    }
                }
            },
            methods: {
                fazerPedido() {
                    if(this.inputTipoPao && this.inputHamburguer) {
                        this.etapa = 2
                    } else {
                        alert ('Você precisa selecionar o pão e a carne')
                    }
                },
                confirmarPedido() {
                    if(this.inputNome && this.inputMesa) {
                        this.etapa = 3

                        //realizar uma requisição http enviado os dados do pedido para o back-end da aplicação
                        
                        //etapa 16 
                        this.novoPedidoAssincrono = setTimeout(() => this.novoPedido(), 5000)
                    } else {
                        alert('Você precisa informar o seu nome e endereço')
                    }
                },
        })
    </script>

</body>

</html>
